    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        /* border: 1px solid red; */
        display: flex;
        flex-flow: column wrap;
        font-family: "Roboto", sans-serif;
      }
      nav > div:first-child {
        height: 4vh;
        background-color: #c7003d;
      }
      nav > div:nth-child(2) {
        height: 8.5vh;
        background-color: #e40046;
      }
      #topNav {
        /* border: 1px solid blue; */
        display: flex;
        justify-content: space-around;
        color: white;
        box-sizing: border-box;
        padding-top: 5px;
        font-size: small;
      }
      #topNav > div:first-child {
        margin-right: 400px;
      }
      #topNav > div:nth-child(2) {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        width: 33%;
      }
      #topNav > div:nth-child(2):hover {
        cursor: pointer;
      }
      #bottomNav {
        /* border: 1px solid yellow; */
        display: flex;
        justify-content: space-around;
        color: white;
        box-sizing: content-box;
      }
      #bottomNav > div {
        /* border: 1px solid black; */
        margin-top: 15px;
      }
      #bottomNav > div:first-child{
        margin-left: 40px;
      }
      #bottomNav > div:nth-child(2) {
        width: 700px;
        display: flex;
      }
      #bottomNav > div:nth-child(2) > input {
        width: 80%;
        height: 80%;
        margin-right: 0;
        border: none;
        outline: none;
        padding-left: 20px;
        margin-left: 10px;
        font-family: "Roboto", sans-serif;
        font-size: medium;
        font-weight: 100;
        color: #99a4bd;
        border-radius: 2px 0 0 2px;
      }
      #bottomNav > div:nth-child(2) > button {
        height: 80%;
        width: 18%;
        color: white;
        background-color: #333333;
        border-radius: 0 2px 2px 0;
      }
      #bottomNav > div:nth-child(3) {
        /* border: 1px solid yellow; */
        display: flex;
        width: 300px;
        margin: 0;
        padding: 10px;
      }
      #bottomNav > div:nth-child(3) > div {
        /* border: 1px solid whitesmoke; */
        width:150px;
        text-align: center;
        padding-top: 8px;

      }
      i{
        padding: 0 10px 0 10px;
      }
    </style>

          </div>

      </div>
      <div id="bottomNav">
        <div>

        </div>
        <div>

        </div>
        <div>
          <div>Cart <i class="fa-solid fa-cart-shopping"></i></div>
          <div>Sign In <i class="fa-solid fa-user"></i></div>
        </div>
      </div>
